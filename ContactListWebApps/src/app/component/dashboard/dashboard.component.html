<ul>
  <li><a class="active" (click)="signOut()">Log Out</a></li>
  <li><a class="active" (click)="openDialog(true)">Add New Contact</a></li>
  <li>
    <a>Witaj {{ email }}</a>
  </li>
</ul>
<div class="contact-container">
  <div *ngFor="let contact of contacts" class="contact-card">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="contact-avatar"></div>
        <mat-card-title
          >{{ contact.name }} {{ contact.surname }}</mat-card-title
        >
        <mat-card-subtitle>Email: {{ contact.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button
          mat-button
          color="warn"
          (click)="deleteContact(contact.id)"
          [disabled]="contact.email === email"
        >
          Usu≈Ñ
        </button>
        <button mat-button color="warn" (click)="openDialog(false, contact)">
          Zaktualizuj
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
